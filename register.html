<!DOCTYPE html>
<html>
<head>
    <title>Aizen.SREC.in</title>
    <script type="text/javascript">
        document.onkeydown = function(e) {
            if (e.ctrlKey && 
                (e.keyCode === 67 || 
                 e.keyCode === 85 || 
                 e.keyCode === 83)) { 
                return false;
            }
        };

        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });
    </script>
    <link rel="icon" href="zygen.ico">
    <style>
        body {
            background-image: url('img2.avif');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: rgb(8, 35, 50);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        a {
            color: #0dd0d0;
            text-decoration: none;
        }

        center {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        h1, h2, h4 {
            margin: 10px 0;
        }

        h1 {
            font-size: 30px;
        }

        h2 {
            font-size: 40px;
        }

        h4 {
            font-size: 25px;
        }

        form {
            max-width: 400px;
            padding: 20px;
            border-radius: 15px;
            background-color: rgba(74, 134, 137, 0.8);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"],
        input[type="tel"],
        input[type="email"],
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            background-color: #046a08;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #072c09;
        }

        .links {
            margin-top: 30px;
        }

        footer {
            margin-top: 50px;
            font-size: 14px;
        }
    </style>
    <script>
        function onSubmit(event) {
            event.preventDefault();
            alert("You have been registered");
            window.location.href = "program.html";
        }
    </script>
</head>

<body>
    <center>
        <h2>Sri Ramakrishna Engineering College</h2>
        <h2>Department of Artificial Intelligence</h2>
        <h4>AIZEN - Artificial Intelligence GEN Z</h4>
        <h1>REGISTRATION FORM</h1>
        <form id="registration" onsubmit="onSubmit(event)">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="rollno">Rollno:</label>
            <input type="tel" id="rollno" name="rollno" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>
            <label for="collegeName">College Name:</label>
            <input type="text" id="collegeName" name="collegeName" required>
            <label for="dept">Department:</label>
            <select id="dept" name="dept" required>
                <option value="" disabled selected>Select Department</option>
                <option value="AI&DS">AI&DS</option>
                <option value="IT">IT</option>
                <option value="BME">BME</option>
                <option value="R&A">R&A</option>
                <option value="E&I">E&I</option>
                <option value="EEE">EEE</option>
                <option value="ECE">ECE</option>
                <option value="MECH">MECH</option>
                <option value="CSE">CSE</option>
                <option value="AERO">AERO</option>
                <option value="CIVIL">CIVIL</option>
            </select>
            <button type="submit">Submit</button>
        </form>
        
        <div class="links">
            <a href="program.html">Home</a> 
            <a href="https://www.instagram.com/aizen.ai_?igsh=bTN4bDN0Y2MycXp4">Instagram</a> 
            <a href="https://aizen-srec.in/#!/">Original Form</a>
        </div>
        <footer>
            &copy; 2024 Sri Ramakrishna Engineering College | Aizen.SREC.in
        </footer>
    </center>
</body>
</html>
